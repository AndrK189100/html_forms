<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>AJSB HTML FORMS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <button class="button1" data-toggle="informer" data-header="Кнопка 1" data-body="Это кнопка 1 по клику, событие по умолчанию">CLICK1</button>
    <button class="button2" data-toggle="informer" data-env="hoover" data-header="Кнопка 2" data-body="Это кнопка 2 по событию наведения курсора">HOOVER</button>
    <button class="button3" data-toggle="informer" data-env="click" data-body="Это кнопка 3 по клику и без заголовка">CLICK2</button>
</body>
</html>
